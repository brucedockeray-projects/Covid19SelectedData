<div class="col-md-8">The trendlines of various country mortality rates are surprisingly consistent</div>

<!--  Add the container -->

<div id="containerChart" style="width: 600px; height: 400px; margin: 0 auto">  </div>

<!-- . Add the JavaScript to initialize the chart on document ready -->

<script type="text/javascript">
  $.get('graphdata/graph_data.csv', function(csv) {
  $('#containerChart').highcharts({
      chart: {
          type: 'spline'
      },
      data: {
          csv: csv,
          switchRowsAndColumns: true

      },
      title: {
          text: 'Covid Mortality (Selected Countries)'
      },
      xAxis:{

            allowDecimals:false,
            title: {
             text: 'Days after Zero (Zero is defined as the date where cumulative mortality exceeds 50)'
          },

        },

      yAxis: {
          type: 'logarithmic',
          allowDecimals: false,
          title: {
              text: 'Number of deaths'
          }

      }

  });
});


</script>
